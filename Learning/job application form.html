<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <label for="Name">Name:</label>
    <br>
    <input type="text" id="Name">
    <br><br>
    <label for="Email">Email:</label>
    <br>
    <input type="text" id="Email">
    <br><br>
    <label for="Phone">Phone:</label>
    <br>
    <input type="text" id="Phone">
    <br><br>
    <label for="Resume">Resume:</label>
    <br>
    <input type="file" id="Resume">
    <br><br>
    <label for="Experience">Experience Years:</label>
    <br>
    <input type="number" id="Experience">
    <br><br>
    <fieldset>
        <legend>Skills</legend>
        <label for="HTML">HTML</label>
        <br>
        <input type="checkbox" id="HTML">
        <br><br>
        <label for="CSS">CSS</label>
        <br>
        <input type="checkbox" id="CSS">
        <br><br>
        <label for="Javascript">Javascript</label>
        <br>
        <input type="checkbox" id="Javascript">
    </fieldset>
    <br>
    <label for="Higher Education">Higher Education:</label>
    <select name="Qualification" id="Higher Education">
        <option value="High School">High School</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Under Graduation">Graduation</option>
        <option value="Post Graduation">Post Graduation</option>
    </select>
    <br><br>
    <label>Availability:</label>
    <br>
        <label for="Radio1">Full Time</label>
        <input type="radio" name="radio" id="Radio1">
        <br>
        <label for="Radio2">Part Time</label>
        <input type="radio" name="radio" id="Radio2">
    <br><br>
    <label for="Additional Content">Additional Content:</label>
    <br>
    <textarea name="textarea" id="Additional Content" cols="45" rows="5"></textarea>
    <input type="submit" value="Submit Application" align="center">
</body>
</html>
